<!DOCTYPE html>
<html>
	<head>
		<title>Gadget 9</title>
		<link href="stylesheet.css" rel="stylesheet">
	</head>
	<body>
		<main>
			<div class="formulario sombra">
				<div id="fundo">
					<div class="titulo centra">
						D-mail form
						<br>
					</div>
					<br>
					<div id = "form">
						<label for="emailReceptor">To:</label><br>
						<input placeholder="Email that will receive the message" id="emailReceptor" name="emailReceptor" type="email"><br>
						<label for="assunto">Subject:</label><br>
						<input placeholder="Subject of the email" id="assunto" name="assunto" type="text"><br>
						<label for="mensagem">Message:</label><br>
						<input placeholder="Message of the email" id="mensagem" name="mensagem" type="text"><br>
					</div>
				</div>
				<br>
				<button id="submit" class="titulo centra alinha">Send</button>
			</div>
		</main>
	</body>
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="javascript.js"></script>
</html>
